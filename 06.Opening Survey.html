// plugin jquery
(function ($) {
    $.fn.replaceClass = function (pFromClass, pToClass) {
        return this.removeClass(pFromClass).addClass(pToClass);
    };
}(jQuery));


function storeData(){
    // $('#formfield').submit();
    Materialize.toast('Mengirim survey...', 3000, 'rounded');
    document.getElementById('makanan');
    var databaseRef = firebase.database();
    var a = document.getElementById('makananRating');
    var b = document.getElementById('musicRating');
    var c = document.getElementById('dekorasiRating');
    var d = document.getElementById('pelayananRating');

    databaseRef.ref('ratings/').push({
        makanan: a.value,
        music: b.value,
        pelayanan: c.value,
        dekorasi: d.value
      }, function(error) {
        if (error) {
          console.log("Something went wrong!");
        } else {
          // Data saved successfully!
        console.log("SUCCESS!");
                $('#modal1').modal("close");
                Materialize.toast('Terima kasih atas survey anda.', 3000, 'rounded');
                setTimeout(function(){
                    location.reload();
                 }, 1300);

          // $("#makananRating").val("");
          // $("#musicRating").val("");
          // $("#dekorasiRating").val("");
          // $("#pelayananRating").val("");
        }
      });
}
